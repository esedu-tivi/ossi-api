name: Publish OSSI2 images to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-ghcr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: api-gateway
            context: ./api-gateway
            dockerfile: ./api-gateway/Dockerfile
            image: ossi2-api-gateway

          - id: auth-api
            context: ./auth-api
            dockerfile: ./auth-api/Dockerfile
            image: ossi2-auth-api

          - id: messaging-server
            context: ./messaging-server
            dockerfile: ./messaging-server/Dockerfile
            image: ossi2-messaging-server

          - id: notification-server
            context: ./notification-server
            dockerfile: ./notification-server/Dockerfile
            image: ossi2-notification-server

          - id: prisma-orm
            context: ./prisma-orm
            dockerfile: ./prisma-orm/Dockerfile
            image: ossi2-prisma-orm

          - id: student-management-api
            context: ./student-management-api
            dockerfile: ./student-management-api/Dockerfile
            image: ossi2-student-management-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=staging
            type=sha,format=long

      - name: Build & Push (${{ matrix.id }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.id }}
          cache-to: type=gha,mode=max,scope=${{ matrix.id }}