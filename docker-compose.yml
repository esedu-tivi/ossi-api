services:
  api:
    build:
      context: ./api-gateway
    ports:
      - "3000:3000"
    env_file: ".env"
  authapi:
    build:
      context: ./auth-api
      additional_contexts:
        sequelize-models: ./sequelize-models
    env_file: ".env"
  studentmanagementapi:
    build:
      context: ./student-management-api
      additional_contexts:
        sequelize-models: ./sequelize-models
    env_file: ".env"
    depends_on:
      db-migrations:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
  notificationserver:
    ports:
      - "3001:3000"
    build:
      context: ./notification-server
    env_file: ".env"
    depends_on:
      redis:
        condition: service_healthy
  db:
    image: docker.io/postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      retries: 5
      start_period: 1s
  db-migrations:
    build:
      context: ./sequelize-models
    depends_on:
      db:
        condition: service_healthy
    command: node migrator up
  pgadmin:
    restart: always
    image: docker.io/dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: pg@localhost.fi
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
    ports:
      - "5433:80"
  mongo:
    image: docker.io/mongo
    restart: always
    #environment:
    #  MONGO_INITDB_ROOT_USERNAME: root
    #  MONGO_INITDB_ROOT_PASSWORD: mongo
  redis:
    image: docker.io/redis
    restart: always
    healthcheck:
       test: ["CMD", "redis-cli","ping"]
volumes:
  db-data:
