---
services:
  api:
    build:
      context: ./api-gateway
      target: final
    ports:
      - "3000:3000"
    env_file: ".env"
    depends_on:
      - messagingserver
      - studentmanagementapi
      - notificationserver
      - authapi

  authapi:
    build:
      context: ./auth-api
      additional_contexts:
        prisma-orm: service:db-migrations
    env_file: ".env"
    depends_on:
      - db

  studentmanagementapi:
    build:
      context: ./student-management-api
      target: final
      additional_contexts:
        prisma-orm: service:db-migrations
    env_file: ".env"
    depends_on:
      db-migrations:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  notificationserver:
    ports:
      - "3001:3000"
    build:
      context: ./notification-server
      target: final
    env_file: ".env"
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy

  messagingserver:
    build:
      context: ./messaging-server
      target: final
      additional_contexts:
        prisma-orm: service:db-migrations
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
    env_file: ".env"
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy

  db:
    image: docker.io/postgres:18-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      retries: 5
      start_period: 1s

  db-migrations:
    build:
      context: ./prisma-orm
    env_file: ".env"
    depends_on:
      db:
        condition: service_healthy
    command: npm start

  mongo:
    image: docker.io/mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]

  pgadmin:
    restart: always
    image: docker.io/dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: pg@localhost.fi
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
    ports:
      - "5433:80"

  redis:
    image: docker.io/redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

volumes:
  db-data:
  mongo-data:
