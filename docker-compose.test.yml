---
services:
  student-management-api:
    build:
      target: dev
      context: .
      dockerfile: ./docker/prismadep.Dockerfile
      additional_contexts:
        - prisma-orm=service:db-migrations
    depends_on:
      db-migrations:
        condition: service_completed_successfully
    env_file: ".env"
    volumes:
      - ./student-management-api/src/:/usr/app/student-management-api/src:ro
      - ./student-management-api/test/:/usr/app/student-management-api/test:ro
    command: ["npm", "--workspace", "student-management-api", "run", "test"]

  db-test:
    image: docker.io/postgres:18-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-test-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      retries: 5
      start_period: 1s

  db-migrations:
    extends:
      file: common-services.yml
      service: prisma
    environment:
      - DATABASE_URL=${DATABASE_URL_TEST}
    depends_on:
      db-test:
        condition: service_healthy
    command: ["npm", "--workspace", "prisma-orm", "run", "start:test"]

volumes:
  db-test-data:
